{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; border-radius: 8px; background-color: rgba(244, 249, 244, 0.9); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #2c7a7b;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Username</label>
            <input type="text" name="username" required
                   style="width: 100%; padding: 12px; border: 1px solid #38b2ac; border-radius: 5px; font-size: 16px;" />
        </div>
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" required
                   style="width: 100%; padding: 12px; border: 1px solid #38b2ac; border-radius: 5px; font-size: 16px;" />
        </div>
        
        {% if error %}
            <p style="color: red; font-size: 14px; text-align: center;">{{ error }}</p>
        {% endif %}
        
        <button type="submit" 
                style="width: 100%; padding: 12px; background-color: #38b2ac; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Login
        </button>
    </form>
</div>
{% endblock %}
