<!-- templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; border-radius: 8px; background-color: rgba(244, 249, 244, 0.9); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #2c7a7b;">Register</h2>
    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }} <!-- Render field without add_class -->
                {% if field.errors %}
                    <p style="color: red; font-size: 14px;">{{ field.errors|first }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" 
                style="width: 100%; padding: 12px; background-color: #38b2ac; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Register
        </button>
    </form>
</div>
{% endblock %}
