{% extends 'base.html' %}

{% block content %}
<h2 style="color: #006666;">Add Medical Record</h2>
<form method="POST" style="background-color: #b3ffff; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #008080; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Add Medical Record</button>
</form>
{% endblock %}
