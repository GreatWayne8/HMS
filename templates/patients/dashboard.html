{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 style="font-size: 24px; color: #333;">Patient Dashboard</h2>

<div style="margin-bottom: 20px;">
    {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="Profile Image" style="width: 150px; height: auto; border-radius: 50%; border: 2px solid #ccc;">
    {% else %}
        <img src="{% static 'default.jpg' %}" alt="Default Image" style="width: 150px; height: auto; border-radius: 50%; border: 2px solid #ccc;">
    {% endif %}
</div>

<h3 style="font-size: 20px; color: #555;">{{ user.first_name }} {{ user.last_name }}</h3>
<p style="font-size: 16px; color: #666;">Email: {{ user.email }}</p>

<ul style="list-style-type: none; padding: 0; font-size: 16px; color: #007bff;">
    <li style="margin-bottom: 10px;"><a href="{% url 'patient_health_records' %}" style="text-decoration: none; color: #007bff;">View Medical Records</a></li>
    <li style="margin-bottom: 10px;"><a href="{% url 'schedule_appointment' %}" style="text-decoration: none; color: #007bff;">Schedule an Appointment</a></li>
    <li><a href="{% url 'update_profile' %}" style="text-decoration: none; color: #007bff;">Update Profile</a></li>
</ul>

{% endblock %}
